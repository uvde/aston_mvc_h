<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>My app</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <!--        <th scope="col">#</th>-->
        <th scope="col">Name</th>
        <th scope="col">City</th>
        <th scope="col">Birthday</th>
        <th scope="col">Salary</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <!--        <th scope="row" th:text="${employee.getId()}"></th>-->
        <td th:text="${employee.getName()}"></td>
        <td th:text="${employee.getCity()}"></td>
        <td th:text="${employee.getBirthday()}"></td>
        <td th:text="${employee.getSalary()}"></td>
        <td>
            <button type="button" class="btn btn-outline-primary">Delete</button>
            <a th:href="@{/v1/employees/{id}(id=${employee.getId()})}" class="btn btn-outline-primary">Update</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
